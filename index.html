<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <title>Netflix Clone</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo"><img src="./img/netflix-logo.png" alt=""></h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>



    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo-principal">The Witcher</h3>
                <p class="sinopse-principal">O mutante Geralt de Rívia é um caçador de monstros que luta para encontrar
                    seu lugar num mundo onde as pessoas muitas vezes são mais perversas que as criaturas selvagens.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        EPISÓDIOS
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/225f4b7d54.js" crossorigin="anonymous"></script>

</body>

</html>
