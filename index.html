<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix Clone</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo"><img src="./img/netflix-logo.png" alt=""></h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo-principal">The Witcher</h3>
                <p class="sinopse-principal">O mutante Geralt de Rívia é um caçador de monstros que luta para encontrar
                    seu lugar num mundo onde as pessoas muitas vezes são mais perversas que as criaturas selvagens.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        EPISÓDIOS
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="Capa filme 1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini2.jpg" alt="Capa filme 2">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini3.jpg" alt="Capa filme 3">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini4.jpg" alt="Capa filme 4">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5.jpg" alt="Capa filme 5">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini6.jpg" alt="Capa filme 6">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini7.jpg" alt="Capa filme 7">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini8.jpg" alt="Capa filme 8">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini9.jpg" alt="Capa filme 9">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini10.jpg" alt="Capa filme 10">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/225f4b7d54.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
